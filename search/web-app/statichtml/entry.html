
<div ng-controller="EntryDetailCtrl">
  <form novalidate class="simple-form">
    Title: <input type="text" ng-model="dirEntry.title" /><br />
    Description: <input type="text" ng-model="dirEntry.description" /><br />
    Url: <input type="text" ng-model="dirEntry.url" /><br />
    <button ng-click="reset()">RESET</button>
    <button ng-click="dirEntry.$update()">SAVE</button>
  </form>
  <pre>form = {{dirEntry | json}}</pre>
</div>
